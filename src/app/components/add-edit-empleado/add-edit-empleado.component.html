<div class="row">
  <div class="col-lg-6">
    <h2>Agregar Empleado</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
    <form>
      <div class="col-lg-12">
        <mat-form-field class="container-form" [style.fontSize.px]="16">
          <mat-label>Nombre Completo</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="container-form" [style.fontSize.px]="16">
          <mat-label>Correo</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <br />
      <br />
      <div class="col-lg-12">
        <mat-form-field class="container-form">
          <mat-label>Fecha Ingreso</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="container-form">
          <mat-label>Telefono</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Estado Civil</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let estadoCivil of estadosCiviles"
              [value]="estadoCivil.value"
            >
              {{ estadoCivil.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-radio-group aria-label="Seleccione Sexo">
          <mat-radio-button value="Masculino" style="margin-right: 10px"
            >Masculino</mat-radio-button
          >
          <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success float-right">
          Aceptar
        </button>
        <button
          type="button"
          class="btn btn-secondary float-right"
          routerLink="/"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img
      src="../../../assets/img/crear-usuario.jpg"
      alt=""
      width="95%"
      height="95%"
    />
  </div>
</div>
