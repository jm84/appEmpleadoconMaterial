<div class="row">
  <div class="col-lg-6">
    <h2>Listado de empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <button mat-raised-button color="warn" routerLink="/add">Agregar</button>
  </div>
</div>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre.</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.Correo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="EstadoCivil">
    <th mat-header-cell *matHeaderCellDef>EstadoCivil</th>
    <td mat-cell *matCellDef="let element">{{ element.EstadoCivil }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="FechaIngreso">
    <th mat-header-cell *matHeaderCellDef>FechaIngreso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.FechaIngreso | date : "dd-MM-yyyy" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Sexo">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell *matCellDef="let element">{{ element.Sexo }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.Telefono }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pinter" style="color: #1878b0">
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)="eliminarEmpleado(i)" class="pinter" style="color: #e15639">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
